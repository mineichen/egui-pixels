[package]
name = "egui_pixels"
version = "0.1.0"
edition = "2021"

[dependencies]
eframe = { version = "0.30", default-features = false, features = ["wgpu", "default_fonts"]}
env_logger = { version = "0.11", default-features = false, features = [
    "auto-color",
    "humantime",
] }
image = { version = "0.25.5", default-features = false, features = ["png", "jpeg"] }
log = "0.4.22"
thiserror = "2"

ort = "1.15.2"
ndarray = "0.15.6"
rolling-stats = "0.7"
itertools = "0.14.0"
futures = "0.3"
num-traits = "0.2.19"
bytemuck = "1.21.0"
brotli = "7.0.0"



